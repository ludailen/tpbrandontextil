    <main>
        <div class="container mt-4">
            <h3>¿Querés dejarnos un comentario o sugerencia? </h3>
            <form action="#" class="formulario" onsubmit="mostrarExito()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nom" placeholder="Ingresá tu nombre" required>
                    <label for="nom">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="ape" placeholder="Ingresá tu apellido" required>
                    <label for="ape">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
                    <label for="correo">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="celu" placeholder="11 1234 5678">
                    <label for="celu">Teléfono</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="descripcion" class="form-control" id="comentario"  placeholder="Dejá tu comentario" cols="30" rows="10" maxlength="300" required></textarea>
                    <label for="comentario">Tu comentario</label>
                </div>
                <div class="enviarForm">
                  <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
    </main>
